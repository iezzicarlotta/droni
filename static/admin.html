<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drone Delivery - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container py-4">
  <div class="topbar">
    <div class="brand">
      <div class="logo">DR</div>
      <div>
        <div style="font-weight:700">Admin Dashboard</div>
        <div class="small-muted">Gestione droni e piloti</div>
      </div>
    </div>
    <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
      <button id="btnLogout" class="btn btn-outline" style="display:none">Logout</button>
    </div>
  </div>

  <h1 class="mt-3">Area Amministrazione</h1>

  <div id="loginForm" class="card p-3 mb-3">
    <h4>Login</h4>
    <div class="mb-3">
      <input id="mail" class="form-control" placeholder="mail" value="elena.neri@mail.com" />
      <div class="small-muted mt-1">Email di prova: elena.neri@mail.com</div>
    </div>
    <div class="mb-3">
      <input id="password" type="password" class="form-control" placeholder="password" value="pass123" />
      <div class="small-muted mt-1">Password di prova: pass123</div>
    </div>
    <button id="btnLogin" class="btn btn-primary">Login</button>
  </div>

  <div id="adminPanel" style="display:none;">
    <div class="d-flex justify-content-between align-items-center">
      <h4>Droni</h4>
      <div>
        <button id="refreshDrones" class="btn btn-primary btn-sm">Aggiorna</button>
      </div>
    </div>
    <div id="dronesList" class="mb-3"></div>

    <div class="d-flex justify-content-between align-items-center">
      <h4>Piloti</h4>
      <div>
        <button id="refreshPilots" class="btn btn-primary btn-sm">Aggiorna</button>
      </div>
    </div>
    <div id="pilotsList" class="mb-3"></div>
  </div>

  <div id="adminMessage" class="text-danger"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/admin.js"></script>
</body>
</html>
