<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drone Delivery - Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container py-4">
  <div class="topbar">
    <div class="brand">
      <div class="logo">DR</div>
      <div>
        <div style="font-weight:700">Drone Delivery</div>
        <div class="small-muted">Traccia la tua consegna in tempo reale</div>
      </div>
    </div>
    <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
      <div id="lastUpdated" class="small-muted">&nbsp;</div>
      <button id="btnRefresh" class="btn btn-primary">Refresh</button>
    </div>
  </div>
  <h1 class="mt-3">Stato Ordine (Cliente)</h1>

  <div id="clientLogin" class="card p-3 mb-3">
    <h5>Login Cliente</h5>
    <div class="row g-2 align-items-center">
      <div class="col-auto" style="flex:1">
        <input id="clientMail" class="form-control" placeholder="email" />
      </div>
      <div class="col-auto" style="width:220px">
        <input id="clientPassword" type="password" class="form-control" placeholder="password" />
      </div>
      <div class="col-auto">
        <button id="btnClientLogin" class="btn btn-primary">Login</button>
        <button id="btnClientLogout" class="btn btn-outline" style="display:none;margin-left:8px">Logout</button>
      </div>
    </div>
      <div class="small-muted mt-1">Email di prova: mario.rossi@mail.com</div>
      <div class="small-muted mt-1">Password di prova: pass123</div>
  </div>
    <div id="clientLoginMsg" class="text-danger mt-2"></div>
  </div>
    <div class="small-muted mt-1">ordini con id da 1 a 10</div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Order ID</label>
   
    <div class="col-sm-4">
      <input id="orderId" class="form-control" placeholder="Inserisci ID ordine" />
    </div> 
    <div class="col-sm-2">
      <button id="btnFetch" class="btn btn-primary">Mostra</button>
    </div>
    <div class="col-sm-4 text-end">
      <button id="btnMyOrders" class="btn btn-outline-primary">Mostra i miei ordini</button>
    </div>
  </div>

  <div id="orderInfo" class="mb-3" style="display:none;">
    <h4>Informazioni ordine</h4>
    <div id="orderDetails" class="card p-3"></div>
  </div>

  <div id="skeleton" class="mb-3" style="display:none;">
    <div class="card p-3 mb-3">
      <div style="height:16px;width:40%;" class="skeleton"></div>
      <div style="height:12px;width:70%;margin-top:10px;" class="skeleton"></div>
      <div style="height:12px;width:50%;margin-top:8px;" class="skeleton"></div>
    </div>
  </div>

  <div id="mapContainer" style="height:500px; display:none;" class="mb-3">
    <div id="map" style="height:100%;"></div>
  </div>

  <div id="message" class="text-danger"></div>
  
  <div id="ratingArea" class="card p-3" style="display:none;">
    <h5>Lascia una valutazione</h5>
    <div class="mb-2">
      <label class="form-label">Punteggio</label>
      <select id="ratingValue" class="form-control" style="width:120px">
        <option value="5">5</option>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
      </select>
    </div>
    <div class="mb-2">
      <label class="form-label">Commento</label>
      <textarea id="ratingComment" class="form-control" rows="2" placeholder="Scrivi un commento (opzionale)"></textarea>
    </div>
    <div>
      <button id="btnSubmitRating" class="btn btn-primary">Invia valutazione</button>
    </div>
    <div id="ratingMsg" class="small-muted mt-2"></div>
  </div>
</div>

<!-- API key removed from client-side; authorization uses server-side session (set at login) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="/static/js/client.js"></script>
</body>
</html>
